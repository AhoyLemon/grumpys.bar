title: Location
pages:
  template:
    - calendar
    - taps
    - food
    - booze
files: true
fields:
  title:
    label: Title
    type:  text

  info_headline:
    label: Location Info
    type: headline
    help: This will populate info in several different pages.
  hours:
    label: Hours
    type: textarea
    buttons: false
  map:
    label: Map URL
    type: url
    width: 1/2
  street_address:
    label: Street Address
    type: text
    width: 1/2
  city:
    label: City
    type: text
    width: 1/4
  state:
    label: State
    type: text
    width: 1/4
  zip:
    label: ZIP
    type: text
    width: 1/4
  phone:
    label: Phone Number
    type: tel
    width: 1/4
  facebook:
    label: Facebook
    type: url
    icon: facebook
    width: 1/3
  twitter:
    label: Twitter
    type: url
    icon: twitter
    width: 1/3
  email:
    label: Email
    type: email
    width: 1/3
  homeshot:
    label: Home Shot
    help: This is the image used for this location on the home page.
    type: image
    required: true
  heroes:
    label: Hero Images
    help: This will show up on location page, next to the hours and address.
    type: builder
    #style: table
    fieldsets:
      hero:
        label: Hero
        entry: >
           <img src="{{_fileUrl}}{{pic}}" height="220px" />
        fields:
          pic:
            label: Picture
            type: image
            help: "(1200x450)"
          desc:
            label: Description
            type: text
            help: (for SEO)
  
  # META INFO
  meta_headline:
    extends: meta_headline
  meta_description:
    extends: meta_description
  twitter_image:
    extends: twitter_image
  og_image:
    extends: og_image

  section_headline:
    label: Define Sections
    type: headline
    help: ⬅️ Use the pages (at left) to define the sections that will appear on this page. <br />The number of the page defines the order, invisible pages will not be shown.